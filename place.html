<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tucker Little | Peru page</title>
        <meta name="description" content="Informative page giving basic facts and current weather for Peru">
        <meta name="author" content="Tucker Little">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/place.css">
        <link rel="stylesheet" href="styles/place-large.css">
        <script src="scripts/place.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Peru</h1>
        </header>
        <aside>

        </aside>
        <main>
            <picture>
                <source srcset="images/peru-large.webp" media="(min-width: 1000px)">
                <source srcset="images/peru-medium.webp" media="(min-width: 600px)">
                <img src="images/peru-small.webp" alt="Machu Pichu">
            </picture>
            <section class="apart info">
                <h2>Data</h2>
                <div class="column">
                    <span class="label">Area</span><span class="value">1,285,216 km2</span>
                    <span class="label">Population</span><span class="value">34,217,848</span>
                    <span class="label">Capital</span><span class="value">Lima</span>
                    <span class="label">Language</span><span class="value">Spanish</span>
                    <span class="label">Currency</span><span class="value">Peruvian Sol</span>
                    <span class="label">Time Zone</span><span class="value">GMT-5</span>
                    <span class="label">Calling Code</span><span class="value">+51</span>
                    <span class="label">Internet TLD</span><span class="value">.pe</span>
                </div>
            </section>
            <section class="apart weather">
                <h2>Weather</h2>
                <img id="weather-icon" src="images/weather-icon.svg" alt="Weather Icon">
                <div class="column">
                    <span class="label">Temperature</span><span class="value" id="temperature"></span>
                    <span class="label">Conditions</span><span class="value" id="condition"></span>
                    <span class="label">Wind</span><span class="value" id="speed"></span>
                    <span class="label">Wind Chill</span><span class="value" id="windChill"></span>
                </div>
            </section>
        </main>
        <aside></aside>
        <footer>
            <p>&copy;<span id="currentyear"></span> | Tucker Little | Hawaii, USA</p>
            <p>Last Modified: <span class="smaller" id="lastmodified"></span></p>
        </footer>
    </body>
</html>
