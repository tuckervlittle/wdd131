<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tucker Little | Sample Product Review Form</title>
        <meta name="description" content="A page to practice standard form practices">
        <meta name="author" content="Tucker Little">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form action="review.html" method="get" class="wf1">

                <div class="element">
                    <label for="product_name">Product Name*</label>
                    <select name="product_name" id="product_name" required>
                        <option value="" selected disabled>Select a Product...</option>
                    </select>
                </div>

                <div class="element">
                    <p>Overall Rating*</p>
                    <div class="radio">
                        <label for="overall-1">✭</label>
                        <label for="overall-2">✭✭</label>
                        <label for="overall-3">✭✭✭</label>
                        <label for="overall-4">✭✭✭✭</label>
                        <label for="overall-5">✭✭✭✭✭</label>
                        <input type="radio" name="rating" id="overall-1" required>
                        <input type="radio" name="rating" id="overall-2" required>
                        <input type="radio" name="rating" id="overall-3" required>
                        <input type="radio" name="rating" id="overall-4" required>
                        <input type="radio" name="rating" id="overall-5" required>
                    </div>
                </div>

                <div class="element">
                    <label for="installation">Date of Installation</label>
                    <input type="date" name="installation" id="installation">
                </div>

                <div class="element">
                    <p>Which features did you find useful in the product?<br>
                        <i>(Select all that apply)</i>
                    </p>
                    <div class="checkbox">
                        <input type="checkbox" name="design" id="design" value="design">
                        <label for="design">Design</label>
                        <input type="checkbox" name="durability" id="durability" value="durability">
                        <label for="durability">Durability</label>
                        <input type="checkbox" name="ease" id="ease" value="ease">
                        <label for="ease">Ease of use</label>
                        <input type="checkbox" name="performance" id="performance" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                </div>

                <div class="element">
                    <label for="review">Written Review <span class="optional">(Optional)</span></label>
                    <textarea name="review" id="review"></textarea>
                </div>

                <div class="element">
                    <label for="user_name">Your Name <span class="optional">(Optional)</span></label>
                    <input type="text" name="user_name" id="user_name">
                </div>

                <input type="submit" value="Post My Review">
                
            </form>
        </main>
        <footer>
            <p>&copy; | <span id="currentyear"></span> | Tucker Little | Hawaii, USA</p>
            <p>Last Modified: <span id="lastmodified"></span></p>
        </footer>
        </body>
</html>
